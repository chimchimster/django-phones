{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Sidebar Example</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <h1>Категории</h1>
            {% block sidebar %}
            {% endblock %}
        </div>
        <div class="main">
          <div class="header">
            <ul>
                <li><a href="{% url 'phones:about' %}">О нас</a></li>
                <li>Доставка</li>
                <li>Контакты</li>
            </ul>
          </div>
          <div class="content">
            {% block content %}
            {% endblock %}
          </div>
        </div>
    </div>
</body>
</html>
