{% extends 'shop/base.html' %}

{% block content %}
    <div class="product-detail">
        <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'img/no_image.png' %}{% endif %}">
        <h1>{{ product.title }}</h1>
        <h2>
            {{ product.title }}
        </h2>
        <p class="price">${{ product.price }}</p>

        {{ description }}
    </div>
{% endblock %}
